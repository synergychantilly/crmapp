<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="img/logo.png" alt="Logo" class="logo">
            <h1>miniCRM Login</h1>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label> <!-- Changed from username -->
                <input type="email" id="email" placeholder="Enter your email" required> <!-- Changed type to email -->
                <span class="validation-message" id="emailValidation"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <!-- Consolidated status messages -->
        <div class="status-message">
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <span>Authenticating...</span>
            </div>
            <div id="errorMessage" class="error"></div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
