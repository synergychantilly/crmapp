<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mySHC | Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/crm-styles.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <h2 class="brand">
                    <i class="fas fa-users-cog"></i>
                    CustomerHub
                </h2>
            </div>
            <nav class="sidebar-nav">
                <button class="btn primary" id="addUserBtn">
                    <i class="fas fa-plus"></i> Add Contact
                </button>
                <div class="nav-menu">
                    <a href="crm.html" class="nav-item">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                    <a href="contacts.html" class="nav-item">
                        <i class="fas fa-address-book"></i>
                        Contacts
                    </a>
                    <a href="tasks.html" class="nav-item active">
                        <i class="fas fa-tasks"></i>
                        Tasks
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <button class="btn logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main class="dashboard-main">
            <header class="content-header">
                <div class="header-actions">
                    <h1>Task Management</h1>
                    <button class="btn primary" id="createCategoryBtn">
                        <i class="fas fa-plus"></i> New Category
                    </button>
                </div>
            </header>

            <div class="metrics-container" id="categoriesContainer">
                <!-- Categories will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Category Modal (using existing modal styles) -->
    <div class="modal-overlay" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Category</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="categoryDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="reset" class="btn secondary">Cancel</button>
                    <button type="submit" class="btn primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Task</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="taskCategory" class="clean-font" disabled>
                </div>
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="dueDate" required>
                </div>
                <div class="form-group">
                    <label>Assigned To</label>
                    <select id="assignedTo" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="taskDescription" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="reset" class="btn secondary">Cancel</button>
                    <button type="submit" class="btn primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="deleteConfirmationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="tasks.js"></script>
</body>
</html>
